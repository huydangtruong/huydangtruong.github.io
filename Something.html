<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="ccStyle.css" />
</head>
<body>
    <button type="button" title="Tạo thử thách" onclick="document.getElementById('id01').style.display='block'">Create Challenge</button>

    <div id="id01" class="modal">
        <form class="modal-content" method="post">

            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="idea.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="challengename"><b>Challenge Name</b></label>
                <input type="text" placeholder="Enter name" name="challengename" required>

                <label for="description"><b>Description</b></label>
                <input id="description" type="text" placeholder="Enter description" name="description" required>

                <table style="margin-left:-50px">
                    <tr>
                        <td align="right" style="padding-right:20px"><label for="tag"><b>Tag</b></label></td>
                        <td name="tag">
                            <select class="combo-box">
                                <option value="tg001">Sức khỏe</option>
                                <option value="tg002">Ngoại ngữ</option>
                                <option value="tg003">Ăn uống</option>
                                <option value="tg004">Sách</option>
                                <option value="tg005">Nghệ thuật</option>
                                <option value="tg006">Trải nghiệm</option>
                                <option value="tg007">Tình yêu</option>
                                <option value="tg008">Gia đình</option>
                                <option value="tg009">Bạn bè</option>
                                <option value="tg010">Môi trường</option>
                                <option value="tg011">Công nghệ</option>
                                <option value="tg012">Thiên văn</option>
                            </select>
                        </td>
                        <td align="right" style="padding-right:20px"><label for="time-begin"><b>Beginning Date </b></label></td>
                        <td><input type="date" name="time-begin" required></td>
                    </tr>
                    <tr>
                        <td><input type="file" name="file" id="file" class="inputfile" /></td>
                        <td><label id="upfile" for="file" style="text-align:center"><b>Choose a photo</b></label></td>
                        <td align="right" style="padding-right:20px"><label for="time-end"><b>Ending Date </b></label></td>
                        <td><input type="date" name="time-end" required></td>
                    </tr>
                </table>


                <p align="center"><button id="btncreate" type="submit">Create</button></p>

            </div>

        </form>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
