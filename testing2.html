<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleControl.css" type="text/css" />
    <script src="js/sweetalert.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/DataFactory.js"></script>

    <script>
        //var app = angular.module("angularApp", [])

        angular.module('angularApp.controllers', [])
            .controller('users', function ($scope, $http) {
                $scope.entries = [];
                $http.get('Data/wallpost.json').success(function (data) {
                    angular.forEach(data.MainRegister, function (entry) {
                        $http.get(entry.url).
                            success(function (data) {
                                $scope.entries.push(angular.extend(entry, data.SubInformation));
                                console.log(entries)
                            });
                    });
                });
            });
    </script>
</head>
<body ng-app="angularApp" ng-controller="Controller">

</body>
</html>
